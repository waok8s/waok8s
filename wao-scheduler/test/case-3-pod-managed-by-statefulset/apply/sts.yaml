apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-sts
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-sts
  serviceName: test-sts
  template:
    metadata:
      labels:
        app: test-sts
    spec:
      containers:
        - name: sleep
          image: busybox:1.28
          args:
            - sleep
            - "1000000"
